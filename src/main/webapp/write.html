<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>새 리소스 작성</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-success">새 학생 리소스 작성</h2>

    <!-- ⭐️ Form 설정: action은 write_ok.jsp, method는 POST (Form 데이터 처리 예시 참고) ⭐️ -->
    <form action="write_ok.jsp" method="post" class="shadow p-4 rounded bg-light">

        <!-- 이름 (name) -->
        <div class="mb-3">
            <label for="name" class="form-label">이름 (name):</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- 나이 (age) - Number 타입 -->
        <div class="mb-3">
            <label for="age" class="form-label">나이 (age):</label>
            <input type="number" class="form-control" id="age" name="age" required min="10" max="100">
        </div>

        <!-- 전공 (major) -->
        <div class="mb-3">
            <label for="major" class="form-label">전공 (major):</label>
            <input type="text" class="form-control" id="major" name="major" required>
        </div>

        <!-- 생활관 (rc) -->
        <div class="mb-3">
            <label for="rc" class="form-label">생활관 (rc):</label>
            <input type="text" class="form-control" id="rc" name="rc" required>
        </div>

        <!-- 고향 (hometown) -->
        <div class="mb-3">
            <label for="hometown" class="form-label">고향 (hometown):</label>
            <input type="text" class="form-control" id="hometown" name="hometown" required>
        </div>

        <!-- 버튼 그룹 -->
        <div class="mt-4">
            <input type="submit" value="저장 클릭" class="btn btn-success me-2">
            <button type="button" onclick="location.href='list.jsp'" class="btn btn-secondary">목록으로</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
